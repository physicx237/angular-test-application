<div class="product-form">
  <div class="product-form__header header">
    <div class="header__text">
      {{ mode === 'create' ? 'Создать товар:' : 'Редактировать товар:' }}
    </div>

    <div class="header__button">
      <button class="btn btn-primary" routerLink="/products">
        Вернуться к списку товаров
      </button>
    </div>
  </div>

  <form
    [formGroup]="productForm"
    (ngSubmit)="applyChanges()"
    class="product-form__form form"
  >
    <div class="form__inputs">
      <div class="form-group">
        <label for="name">Имя:</label>
        <input class="form-control" id="name" formControlName="name" />
      </div>

      <div class="form-group">
        <label for="description">Описание:</label>
        <textarea
          class="form-control"
          id="description"
          rows="3"
          formControlName="description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="price">Цена:</label>
        <input
          appOnlyNumbers
          class="form-control"
          id="price"
          formControlName="price"
        />
      </div>
    </div>

    <div class="form__button">
      <button type="submit" class="btn btn-success">Применить изменения</button>
    </div>
  </form>
</div>
