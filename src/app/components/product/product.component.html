<div class="card" style="width: 330px">
  <div class="photo"></div>

  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>

    <p class="card-text">
      {{ product.description }}
    </p>

    <h4 class="card-text">Цена: {{ product.price }} руб.</h4>

    <div class="buttons">
      <button
        type="button"
        class="btn btn-warning"
        [routerLink]="'/product/' + product.id"
        [queryParams]="{ mode: 'update' }"
      >
        Редактировать
      </button>

      <button
        type="button"
        class="btn btn-danger"
        (click)="deleteProduct(product.id)"
      >
        Удалить товар
      </button>
    </div>
  </div>
</div>
